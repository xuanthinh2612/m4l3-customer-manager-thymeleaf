<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Customer</title>
</head>
<body>

<h1 align="center">Customer List</h1>

<a th:href="@{/home/create}">Create new customer</a>

<table>
    <tr>
        <td>Name</td>
        <td>Email</td>
        <td>Address</td>
        <td>Edit</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="customer:${customerList}">
        <tr>
            <td th:text="${customer.getName()}"></td>
            <td th:text="${customer.getEmail()}"></td>
            <td th:text="${customer.getAddress()}"></td>
            <td><a th:href="@{'/home/edit/'+${customer.getId()}}">Edit</a></td>
<!--            <td><a th:href="@{/home/delete/{id}(id=${customer.getId()})}">Delete</a></td>-->
            <td><a th:href="@{'/home/delete/'+${customer.getId()}}">Delete</a></td>

        </tr>

    </th:block>


</table>
</body>
</html>
